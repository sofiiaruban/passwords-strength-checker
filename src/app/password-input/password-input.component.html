<form (keydown.enter)="$event.preventDefault()"> 
    <label for = "password">Password:</label>
    <input type="password" [formControl] = "password" autocomplete="off">
    <p>{{password.value}}</p>
    <section>
        <div [style.background-color]="first"></div>
        <div [style.background-color]="second"></div>
        <div [style.background-color]="third"></div>
    </section>
</form>
